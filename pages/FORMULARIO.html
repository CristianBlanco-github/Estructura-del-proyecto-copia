<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postularme</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://use.fontawesome.com/b29ce011be.js"></script>
</head>
</head>
<body>
    <div class="main-formu"> 
        <header class="formu-header">
            <div class="inicio">
                <h1><a href="../index.html"><img class="img1" src="../imagenes/inicio-de-pagina.PNG"></a></h1>
            </div>
            <div class="inicio">
                <fieldset class="buscador1">
                    <legend>Buscador:</legend>
                    <input placeholder="Buscar productos" ><button>Buscar</button>
                </fieldset>
            </div>
            <div class="inicio">
                <form action="./INICIAR-SESION.html">
                    <button>INICIAR SESION</button> 
                </form>
            </div>
        </header>
        <nav class="formu-nav">
            <ul class="menu-formu">              
                <li><a href="./PRODUCTOS.html">productos</a></li>
                <li><a href="./AYUDA.html">ayuda</a></li>
                <li><a href="./MARCAS-SPONSOR.html">marca sponsor</a></li>           
            </ul>
            <i id="menuBurgerformu" class="fa fa-bars"></i>
        </nav>
        <section class="formu-section">
            <form class="postularme" action="#" method="GET" enctype="multipart/form-data">
                <fieldset class="postularmemas">
                    <div><legend>Información:</legend>
                    <br>
                    <label for="nombre">Nombre:</label>
                    <br>
                    <input name="nombre" type="text" placeholder="Nombre" >
                    <br>                
                    <label for="apellido">Apellido:</label>
                    <br>
                    <input name="apellido" type="text" placeholder="Apellido"> 
                    <br>
                    <br>
                    <label for="sexo">Sexo:</label>
                    <br>
                    <input name="sexo" type="radio" value="hombre">
                    <span>hombre</span>
                    <input name="sexo" type="radio" value="mujer">
                    <span>mujer</span>
                    <br>
                    <br>
                    <label for="EMAIL">Email:</label>
                    <br>
                    <input name="Email" type="email" placeholder="Email">
                    <br>                
                    <br>
                    <label for="paisderesidencia">Paìs de residencia</label>
                    <br>
                    <input name="residencia" type="text" placeholder="Residencia">
                    <br>
                    <br>
                    <label for="telefono">Telefono:</label>
                    <br>
                    <input name="telefono" type="text" placeholder="telefono">
                    <br>
                    <br>
                    <label for="nacionalidad">Nacionalidad:</label>
                    <br>
                    <input name="nacionalidad" type="text" placeholder="nacionalidad">
                    <br>
                    <br>
                    <label for="DNI">DNI:</label>
                    <br>
                    <input name="DNI" type="text" placeholder="DNI">
                    <br>
                    <br>
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <br>
                    <input name="nacimiento" type="date">
                    <br>
                    <br>
                    <label for="Currículum">Sube tu CV:</label>
                    <br>
                    <button>Currículum</button> 
                    <br>
                    <br>
                    <button>Enviar</button>
                </div>                   
                </fieldset>
            </form>
        </section>
        <footer class="formu-footer">
            <div class="box1">
                <a href="#"><img class="img4" src="../imagenes/Mi_galer_a.png"></a>
            </div>
            <div class="box2">
                <h2>Trabája con nosotros</h2>
                <a href="./FORMULARIO.html">completa el formulario</a>
            </div>                                             
            <div class="box3"> 
                <h2>Siguenos en</h2>
                <a href="#"><img src="../imagenes/facebook.png"></a><a href="#"><img src="../imagenes/logotipo-de-instagram.png"></a><a href="#"><img src="../imagenes/twitter.png"></a><a href="#"><img src="../imagenes/whatsapp.png"></a>
            </div>
        </footer>
    </div>
</body>
</html>
